<div class="login-form-container">
  <div class="login-form-wrapper">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmitLoginForm()">
      <h2>Connexion</h2>
      <div class="input-box">
        <input type="text" placeholder="username" formControlName="username">
        <i class="bx bxs-user"></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" formControlName="password"
          [type]="isPasswordVisible ? 'text' : 'password'" />

        <i class="bx" [class.bxs-lock]="!isPasswordVisible" [class.bxs-lock-open]="isPasswordVisible"
          (click)="togglePasswordVisibility()">
        </i>

      </div>
      <div class="remember-forgot">
        <label for="stayLoggedIn"><input type="checkbox" id="stayLoggedIn" formControlName="stayLoggedIn">Se souvenir de
          moi</label>
      </div>
      <button class="btn" type="submit">Se Connecter</button>
    </form>


  </div>
</div>
