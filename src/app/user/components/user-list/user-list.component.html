<div class="user-list-container">
  <div class="antialiased font-sans bg-gray-200">
    <div class="container mx-auto px-4 sm:px-8">
      <div class="py-8">
        <div class="flex justify-between items-center border-b pb-4">
          <h2 class="text-3xl font-extrabold text-gray-800">Utilisateurs</h2>
          <button (click)="openUserModal()"
            class="flex items-center gap-2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">
            <i class="bx bxs-add-to-queue text-xl"></i>
            <span>Ajouter</span>
          </button>

        </div>



        <div class="my-8 flex sm:flex-row flex-col items-center">
          <div class="relative flex w-full sm:w-auto">
            <input placeholder="Search" [(ngModel)]="searchTerm"
              class="appearance-none rounded-r rounded-l sm:rounded-l-none border border-gray-300 block pl-10 pr-6 py-2 w-full bg-white text-sm placeholder-gray-500 text-gray-700 focus:bg-white focus:placeholder-gray-600 focus:text-gray-700 focus:outline-none shadow-md transition duration-150 ease-in-out" />


            <span class="h-full inset-y-0 left-0 flex items-center pl-2 cursor-pointer">
              <i class="bx bx-search-alt text-2xl text-gray-500 hover:text-gray-700 transition" (click)="onSearch()"></i>
            </span>
          </div>
        </div>
        <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
          <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
            <table class="min-w-full leading-normal">
              <thead>
                <tr>
                  <th
                    class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                    ID
                  </th>
                  <th
                    class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                    Nom
                  </th>
                  <th
                    class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                    Pr√©noms
                  </th>
                  <th
                    class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                    Statut
                  </th>
                  <th
                    class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                    Nom d'utilisateur
                  </th>
                  <th
                    class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                    Role
                  </th>
                  <th
                    class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users$ | async">
                  <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                    <p class="text-gray-900 whitespace-no-wrap">{{ user.id }}</p>
                  </td>
                  <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                    <p class="text-gray-900 whitespace-no-wrap">{{ user.lastName }}</p>
                  </td>
                  <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                    <p class="text-gray-900 whitespace-no-wrap">{{ user.firstName }}</p>
                  </td>
                  <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                    <span class="relative inline-block px-3 py-1 font-semibold leading-tight"
                      [ngClass]="user.active ? 'text-green-900' : 'text-red-900'">
                      <span aria-hidden class="absolute inset-0 opacity-50 rounded-full"
                        [ngClass]="user.active ? 'bg-green-200' : 'bg-red-200'">
                      </span>
                      <span class="relative">
                        {{ user.active ? 'Active' : 'Inactive' }}
                      </span>
                    </span>

                  </td>
                  <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                    <p class="text-gray-900 whitespace-no-wrap">{{ user.username}}</p>
                  </td>
                  <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                    <p class="text-gray-900 whitespace-no-wrap">{{ user.role}}</p>
                  </td>
                  <td class="flex justify-between px-5 py-5 border-b border-gray-200 bg-white text-xl">
                    @if(user.role=='ADMIN'){
                        <i class="bx bx-error-alt cursor-pointer text-red-600 hover:text-red-800"></i>
                        <i class="bx bx-error-alt cursor-pointer text-red-600 hover:text-red-800"></i>
                    }
                    @else{
                        <i (click)="editUser(user)" class="bx bxs-edit-alt cursor-pointer text-green-600 hover:text-green-800"></i>
                        <i (click)="deleteUser(user.id)" class="bx bxs-trash-alt cursor-pointer text-red-600 hover:text-red-800"></i>
                    }

                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
